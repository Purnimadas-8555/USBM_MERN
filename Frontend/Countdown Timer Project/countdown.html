<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown timer</title>
    <style>
        body {
            font-family: Arial,sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input , button {
            padding:8px;
            font-size: 18px;
        }
        #display {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>countdown timer</h1>
    <input type="number"
    id="timeinput"
    placeholder="Enter Seconds" />
    <button
    onclick="startcountdown()">start</button>
    <div id="display">Time Remaining: 0 seconds</div>
    <script>
        function startcountdown() {
            let time=parseInt(document.getElementById("timeinput").value);
            if (isNaN(time) || time <= 0) {
                alert("please enter a positive number !");
                return;
            }
            const display=document.getElementById("display");
            display.innerText=`Time Remaining: ${time}seconds`;
            const countdown=setInterval(() => {
                time--;
                display.innerText=`Time Remaining: ${time} seconds`;
                if (time<=0){
                    clearInterval(countdown);
                    display.innerText="times up!";
                }
            },1000);
        }
    </script>
    
</body>
</html>
