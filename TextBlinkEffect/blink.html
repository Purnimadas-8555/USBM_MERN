<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Blink Effect</title>
    <style> 
        /* inline css */
        #blinkingtext {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            color:red;
        
        }
    </style>
</head>
<body>
    <h1>Blinking Text</h1>
    <div id="blinkingtext">this text will blink!</div>
    <!-- inline javascript-->
     <script>
        const blinkingtext=document.getElementById('blinkingtext');
        setInterval(() => {
            blinkingtext.style.visibility = blinkingtext.style.visibility=== 'hidden' ? 'visible' : 'hidden';

        },1000);
     </script>
    
    </body>
</html>
